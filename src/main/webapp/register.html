<!DOCTYPE html>
<html ng-app="capeCrusade" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Cape Crusade</title>

  <!-- Styles -->
  <link href="css/third-party/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/justified-nav.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,500,700' rel='stylesheet' type='text/css'>

  <!-- Scripts -->
  <script src="js/third-party/angular/angular.min.js"></script>
  <script src="js/third-party/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script src="js/third-party/jquery/jquery-2.1.3.min.js"></script>
  <script src="js/third-party/bootstrap/bootstrap.min.js"></script>
  <script src="js/angular-crusade.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="CrusadeCtrl" class="container">
<div style="margin-top: 10px;margin-left:10px;" class="pull-right"><a href="http://masskiting.com" target="_blank"><img src="/img/mk-29.png"></a></div>
<div style="margin-top: 10px" class="pull-right"><a href="http://www.facebook.com/thecapecrusade" target="_blank"><img src="{{data.images.facebook}}"></a></div>
<div class="navigation">
  <div style="margin-top: 10px" class="text-center">
    <a href="index.html"><img width="350" ng-src="{{data.images.logo.normal}}"></a>
  </div>
  <div class="masthead">
    <nav>
      <ul class="nav nav-justified">
        <li ng-repeat="link in data.links" ng-class="{active: link.active}"><a href="{{link.url}}">{{link.name}}</a></li>
      </ul>
    </nav>
  </div>
</div>
    <div class="blackwash page-header text-center">
  		<h1><a href="http://www.capecrusade.org">Register Here</a></h1>
	</div>
  <div class="blackwash">
    <div ng-repeat="featurette in data.register">
      <div class="row featurette">
        <div ng-if="!featurette.imageOnTop" class="col-md-7">
          <h2 class="featurette-heading">{{featurette.header}} <span class="text-muted">{{featurette.subheader}}</span></h2>
          <p class="lead">
            {{featurette.text}}
          </p>
            <ul ng-repeat="text in featurette.texts">
           		<li class="list-texts">{{text}}</li>
           </ul>
        </div>
        <div ng-if="featurette.imageOnTop" class="col-md-5">
          <img class="featurette-image img-responsive" ng-src="{{featurette.image}}" alt="image">
        </div>
        <div ng-if="!featurette.imageOnTop" class="col-md-5">
          <img class="featurette-image img-responsive" ng-src="{{featurette.image}}" alt="image">
        </div>
        <div ng-if="featurette.imageOnTop" class="col-md-7">
          <h2 class="featurette-heading">{{featurette.header}} <span class="text-muted">{{featurette.subheader}}</span></h2>
          <p class="lead">
           {{featurette.text}}
          </p>
            <ul ng-repeat="text in featurette.texts">
           	<li class="list-texts">{{text}}</li>
           </ul>
        </div>
      </div>
      <hr class="featurette-divider">
    </div>
  </div>
</body>
</html>

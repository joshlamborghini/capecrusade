<!DOCTYPE html>
<html ng-app="capeCrusade" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Cape Crusade</title>

  <!-- Styles -->
  <link href="css/third-party/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,500,700' rel='stylesheet' type='text/css'>

  <!-- Scripts -->
  <script src="js/third-party/angular/angular.min.js"></script>
  <script src="js/third-party/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script src="js/third-party/jquery/jquery-2.1.3.min.js"></script>
  <script src="js/third-party/bootstrap/bootstrap.min.js"></script>
  <script src="js/angular-crusade.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="CrusadeCtrl" class="container">
  <div class="navigation">
    <div style="margin-top: 10px" class="text-center"><img width="400" ng-src="img/logo.png"></div>
    <nav style="margin-top: 10px" class="navbar navbar-default" role="navigation">
      <div class="container2">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <span class="btn btn-info btn-lg" href="/index.html"><img ng-src="{{data.images.shield.small}}"/></span> -->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" ng-repeat="link in data.links">
            <li ng-class="{active: isSelected(link)}">
              <a class="btn btn-info btn-lg" href="{{link.url}}" role="button">{{link.name}}</a>
            </li>
          </ul>
          <!-- <ul class="pull-right" ng-repeat="date in data.eventDates">
            <h3><li class="label label-info">{{date}}</li></h3>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      </div>
    </nav>
    </div>
<div class="container2">
  <div class="whitewash schedule text-center">
      <br>
      <div class="row">
        <div ng-repeat="image in data.images.people" class="col-lg-4">
          <img class="img-circle" ng-src="{{image.url}}" alt="Generic placeholder image" style="width: 140px; height: 140px;">
          <div class="people-content">
            <h2>{{image.heading}}</h2>
            <div ng-repeat="text in image.texts">
              <div class="image-text">{{text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="whitewash">
    <div ng-repeat="featurette in data.featurettes2">
      <div class="row featurette">
        <div ng-if="!featurette.imageOnTop" class="col-md-7">
          <h2 class="featurette-heading">{{featurette.header}} <span class="text-muted">{{featurette.subheader}}</span></h2>
          <p class="lead">
            {{featurette.text}}
          </p>
        </div>
        <div ng-if="featurette.imageOnTop" class="col-md-5">
          <img class="featurette-image img-responsive" ng-src="{{featurette.image}}" alt="image">
        </div>
        <div ng-if="!featurette.imageOnTop" class="col-md-5">
          <img class="featurette-image img-responsive" ng-src="{{featurette.image}}" alt="image">
        </div>
        <div ng-if="featurette.imageOnTop" class="col-md-7">
          <h2 class="featurette-heading">{{featurette.header}} <span class="text-muted">{{featurette.subheader}}</span></h2>
          <p class="lead">
            {{featurette.text}}
          </p>
        </div>
      </div>
      <hr class="featurette-divider">
    </div>
  </div>
  </div>
</body>
</html>

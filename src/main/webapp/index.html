<!DOCTYPE html>
<html ng-app="capeCrusade" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Cape Crusade</title>

  <!-- Styles -->
  <link href="css/third-party/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,500,600' rel='stylesheet' type='text/css'>

  <!-- Scripts -->
  <script src="js/third-party/angular/angular.min.js"></script>
  <script src="js/third-party/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <script src="js/third-party/jquery/jquery-2.1.3.min.js"></script>
  <script src="js/third-party/bootstrap/bootstrap.min.js"></script>
  <script src="js/angular-crusade.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="CrusadeCtrl" class="crusade">
  <div class="container">
    <div style="margin-top: 10px" class="text-center"><img width="250" ng-src="img/cclogo.png"></div>
    <nav style="margin-top: 10px" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html"><img ng-src="{{data.images.shield.small}}"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" ng-repeat="link in data.links">
            <li ng-class="isSelected(link)">
              <a class="btn btn-default btn-lg" href="{{link.url}}" role="button">{{link.name}}</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div ng-controller="CarouselCtrl">
      <carousel>
        <slide ng-repeat="video in data.videos" active="video.active">
          <iframe class="video" ng-src="{{video.url}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </slide>
      </carousel>
    </div>
    <br>
    <div class="gray-container">
      <div class="text-center">
        <div class="header"><em>Cape Codâ€™s Premiere Charity Kiteboarding Race</em></div>
        <div class="header"><em>26 miles. # Teams. Saving Lives.</em></div>
        <div class="header"><em>Capes for Cancer</em></div>
      </div>
    </div>
  </div>

</body>
</html>
